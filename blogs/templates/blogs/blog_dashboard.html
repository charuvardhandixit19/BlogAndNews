<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            margin: 10px 0;
            background-color: #ecf0f1;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li strong {
            color: #34495e;
            font-size: 1.2em;
        }

        li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c0392b;
        }

        .confirm-delete {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Blogs</h2>
        <a href="/blogs/create/">Create Blog</a>
        <ul>
            {% for blog in blogs %}
            <li>
                <div>
                    <strong>{{ blog.title }}</strong> - {{ blog.created_at }}
                </div>
                <form method="post" action="{% url 'delete_blog' blog.id %}">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this blog?');">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
