<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Your Blogs</h2>
    <a href="/blogs/create/">Create Blog</a>
    <ul>
        {% for blog in blogs %}
        <li>
            <strong>{{ blog.title }}</strong> - {{ blog.created_at }}
            <form method="post" action="{% url 'delete_blog' blog.id %}">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this blog?');">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
