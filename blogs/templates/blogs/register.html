<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
        <a href="/login/" class="button">Go to Login</a>
    {% endif %}
</body>
</html>
