<!DOCTYPE html>
<html>
<head>
    <title>Create Blog</title>
</head>
<body>
    <h2>Create Blog</h2>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" required><br>
        <label>Content:</label>
        <textarea name="content" required></textarea><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
