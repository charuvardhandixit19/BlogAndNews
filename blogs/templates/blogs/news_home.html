<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .news-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .news-item img {
            max-width: 100%;
            height: 200px; /* Fixed height to prevent distortion */
            object-fit: cover; /* Ensures the image covers the space without stretching */
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .news-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            font-weight: bold;
        }

        .news-item a:hover {
            color: #0056b3;
        }

        .news-item p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the News Portal</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'create_blog' %}">Create Blog</a>
        <a href="{% url 'blog_dashboard' %}">Your Blog</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <!-- News Section -->
    <div class="container">
        <h2>Top News</h2>
        {% for article in news %}
        <div class="news-item">
            <!-- Display News Image -->
            {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="News Image">
            {% endif %}

            <!-- Display News Title -->
            <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>

            <!-- Display News Description (optional) -->
            {% if article.description %}
            <p>{{ article.description }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
