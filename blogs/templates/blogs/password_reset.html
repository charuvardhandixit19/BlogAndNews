<!-- password_reset.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <p>Please enter your email address. We'll send you a link to reset your password.</p>
        {{ form.as_p }}
        <button type="submit">set password</button>
    </form>
</body>
</html>
